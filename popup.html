<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/external/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/popup/popup.css">

</head>
<body>
<div class="options">
    <div class="title">
        Liferay HTML 2 Fragments
    </div>
    <div class="vertical-menu">
        <div id="toggle" class="list-item-custom">
            <span class="icon disable" id="toggle-icon">

            </span>
            <span class="full-height" >
                <span class="text" id="toggle-title">
                    Enable
                </span>

            </span>
        </div>
        <div id="copy" class="list-item-custom">
            <span class="icon img" style="background-image: url('/images/clipboard.png')">

            </span>
            <span class="full-height" >
                <span class="text">
                    Copy HTML to clipboard
                </span>

            </span>
        </div>
        <div class="list-item-custom" id="github" >
             <span class="icon img" style="background-size: cover ;background-image: url('/images/GitHub-Mark.png')" >
            </span>
            <span class="full-height" >
                <span class="text">
                    Documentations
                </span>
            </span>
        </div>
        <div class="list-item-custom" id="npm">
             <span class="icon img" style="background-size: cover ;background-image: url('/images/npm.png')" >
            </span>
            <span class="full-height" >
                <span class="text">
                    HTML 2 Fragments
                </span>
            </span>
        </div>
    </div>
    <script src="popup_local.js"></script>
</body>
</html>
